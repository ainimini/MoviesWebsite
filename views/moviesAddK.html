<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--font-awesome 核心我CSS 文件-->
    <!-- <link href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="../images/login.png" height="100%"/>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a class="icon-bar" href="#">网站设置</a>
                </li>
                <li><a href="#">分类管理</a>
                </li>
                <li><a href="#">电影管理</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a>欢迎您,admin</a>
                </li>
                <li><a href="#">安全退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <a href="admin.html" class="list-group-item "><span class="glyphicon glyphicon-home"></span>电影管理
            </a>
            <a href="moviesAddK.html" class="list-group-item">
                <!-- 小图标样式设置 -->
                <span class="glyphicon glyphicon-search" aria-hidden="true">
                    </span>科幻电影添加</a>
            <a href="moviesAddG.html" class="list-group-item">
                <!-- 小图标样式设置 -->
                <span class="glyphicon glyphicon-search" aria-hidden="true">
                    </span>情感电影添加</a>
            <a href="moviesAddX.html" class="list-group-item">
                <!-- 小图标样式设置 -->
                <span class="glyphicon glyphicon-search" aria-hidden="true">
                    </span>喜剧电影添加</a>
            <a href="moviesAddD.html" class="list-group-item">
                <!-- 小图标样式设置 -->
                <span class="glyphicon glyphicon-search" aria-hidden="true">
                    </span>动画电影添加</a>
            <a href="#" class="list-group-item">
                        <span class="glyphicon glyphicon-user" aria-hidden="true">
                    </span>用户管理</a>
        </div>

        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">菜单
                </li>
                <li class="active">科幻电影添加
                </li>
            </ol>
        <!--
            列表展示
        -->
        <div class="table-responsive">
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" name="myForm" action="/moviesAddK"
                  method="post"
                  style="margin-left: 23px; margin-right: 23px;"
                  novalidate="novalidate">
                <!--用户框-->
                <div class="form-group">
                    <input class="form-control required" type="text" placeholder="电影名称" name="name"
                           id="username"
                           autofocus="autofocus" required="required" ng-model="username"/>
                </div>
                <!--密码框-->
                <div class="form-group">
                    <input class="form-control required" type="text" placeholder="主演" name="actor"
                           autofocus="autofocus" required="required" ng-model="actor" maxlength="20" id="actor"/>
                </div>
                <!--记住密码-->
                <div class="form-group">
                    <input class="form-control required" type="text" placeholder="电影介绍"
                           name="synopsis" ng-model="synopsis"/>
                </div>
                <!--邮箱-->
                <div class="form-group">
                    <input class="form-control required" type="text" placeholder="url" name="url" ng-model="url"
                           id="url"
                           autofocus="autofocus" required="required"/>
                </div>
                <div class="form-group">
                    <input class="form-control required" type="text" placeholder="maxImage"
                           name="maxImage" ng-model="maxImage"/>
                </div>
                <div class="form-group">
                    <input class="form-control required" type="text" placeholder="minImage"
                           name="minImage" ng-model="minImage"/>
                </div>
                <!--登陆按钮-->
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-primary btn-lg btn-block " value="添加 " value="add"/>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
